<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label style="display: block;">Nome</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoas>
          <tr>
            <td class="table-pessoa-item">
              <span class="ui-column-title">Nome</span>
              {{pessoas.nome}}
            </td>
            <td class="table-pessoa-item">
              <span class="ui-column-title">Cidade</span>
              {{pessoas.cidade}}
            </td>
            <td class="table-pessoa-item">
              <span class="ui-column-title">Estado</span>
              {{pessoas.estado}}
            </td>
            <td class="table-pessoa-item">
              <span class="ui-column-title">Status</span>
              <a href="#" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{pessoas.ativo ? 'Ativo' : 'Inativo'}}</a>
            </td>
            <td class="col-acoes table-pessoa-item">
              <button pButton icon="pi pi-pencil" style="margin: 0px 3px;" pTooltip="Editar" tooltipPosition="top" id="link-editar"></button>
              <button pButton icon="pi pi-trash" pTooltip="Deletar" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton label="Nova Pessoa"></button>
    </div>
  </div>
</div>
