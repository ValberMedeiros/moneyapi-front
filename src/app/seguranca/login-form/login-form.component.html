<div class="container" style="max-width: 400px; margin: auto">
  <form #f="ngForm" autocomplete="off">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>
      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" ngModel placeholder="e-mail" #usuario required>
      </div>
      <div class="ui-g-12">
        <input pInputText type="senha" name="senha" ngModel placeholder="senha" #senha required>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="f.invalid" (click)="login(usuario.value, senha.value); senha.value = '';"></button>
      </div>
    </div>
  </form>
</div>
